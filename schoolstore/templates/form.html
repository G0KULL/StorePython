{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
<body>
<div class="container">
  <div class="col-md-8">
    <div class="text-center">
      <br>
      <h4>Please Fill this Form</h4>
      <br><br>
    </div>
<form action="confirmation">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" >
  </div>
  <div class="mb-3">
    <label class="form-label">DOB</label>
    <input type="date" class="form-control" >
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" class="form-control" >
  </div>
  <div class="mb-3">
    <label class="form-label">Gender</label><br>
    <input type="radio" id="html" name="fav_language" value="Male">
    <label for="html">Male</label><br>
    <input type="radio" id="css" name="fav_language" value="Female">
    <label for="css">Female</label><br>
    <input type="radio" id="javascript" name="fav_language" value="Others">
    <label for="javascript">Others</label>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="number" class="form-control" >
  </div>
  <div class="mb-3">
    <label class="form-label">E-mail</label>
    <input type="email" class="form-control" >
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" >
  </div>
  <div class="mb-3">
    <label class="form-label">Department</label>
    <select>
      <option>Computer Science</option>
      <option>Commerce</option>
      <option>Sanskrit</option>
      <option>Music</option>
      <option>Painting</option>
    </select>

  </div>
  <div class="mb-3">
    <label class="form-label">Courses</label>
    <select name="dep" id="dep">
      <option value="CS">Computer Science</option>
      <option value="CO">Commerce</option>
      <option value="SK">Sanskrit</option>
      <option value="MS">Music</option>
      <option value="PN">Painting</option>
    </select>
    <select name="cor" id="cor">
      <option value="">Please select a department first</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Purpose</label>
    <select>
      <option>Enquiry</option>
      <option>Place Order</option>
      <option>Return</option>
      <option>Replace</option>
      <option>Cancel</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Materials provides</label><br>
    <input type="checkbox">Debit Notebook<br>
    <input type="checkbox" >Pen<br>
    <input type="checkbox" >Pencil<br>
    <input type="checkbox"  >Exam Papers<br>
    <input type="checkbox"  >Eraser
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">

</form>
    </div>
</div>
<script src="{% static 'js/main.js' %}"></script>
<script>
  const stateDropdown = document.getElementById('dep');
  const cityDropdown = document.getElementById('cor');

  stateDropdown.addEventListener('change', function() {

    cityDropdown.innerHTML = '';


    const selectedState = stateDropdown.value;


    if (selectedState === 'CS') {
      addCityOption('BSc cs');
      addCityOption('BCA');
    } else if (selectedState === 'CO') {
      addCityOption('BBA');
      addCityOption('BCOM');
    } else if (selectedState === 'SK') {
      addCityOption('Secondary');
      addCityOption('Sr.Secondary');

    }else if (selectedState === 'MS') {
      addCityOption('BA Music');
      addCityOption('MA Music');
  }else if (selectedState === 'PN') {
      addCityOption('BA Painting');
      addCityOption('BFA Painting');
      }

  });

  function addCityOption(cityName) {
    const option = document.createElement('option');
    option.value = cityName;
    option.textContent = cityName;
    cityDropdown.appendChild(option);
  }


</script>

</body>
</html>
